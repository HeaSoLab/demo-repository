name: Sync labels
on:
  # Run manually.
  workflow_dispatch:
  
  push:
    branches:
      - main
    paths:
      - .github/labels.yml
	  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: micnncim/action-label-syncer@v1
        with:
          manifest: .github/labels.yml
          repository: |
            HeaSoLab/demo-repository
          token: ${{ secrets.ACTIONS }}