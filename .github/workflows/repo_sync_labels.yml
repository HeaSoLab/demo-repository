name: Sync Repo Labels
on:
  # Run manually.
  workflow_dispatch:
  
  push:
    branches:
      - main
      - HelpersTask248_Find_a_way_to_keep_GitHub_repos_in_sync_2

jobs:
  repo_setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: micnncim/action-label-syncer@v1
        with:
          manifest: .github/labels.yml
          repository: |
            HeaSoLab/demo-repository
            HeaSoLab/demo2
          token: ${{ secrets.ACTIONS }}